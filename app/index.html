<script>
    (function () {
        var footer = document.querySelector('.footer'),
            footerClass = footer.className;

        lazyLoadImage();
        updateFooterClass();
        window.onresize = updateFooterClass;

        function lazyLoadImage() {
            [].forEach.call(document.querySelectorAll('noscript'), function(noscript) {
                var img = new Image();
                img.setAttribute('data-src', '');
                img.setAttribute('alt', 'Olajide Oye');
                noscript.parentNode.insertBefore(img, noscript);
                img.onload = function() {
                    img.removeAttribute('data-src');
                };
                img.src = noscript.getAttribute('data-src');
            });
        }

        function updateFooterClass() {
            var newClass = footerClass;
            if (window.innerHeight < document.documentElement.offsetHeight) {
                newClass += ' is-overlayed';
            }
            footer.className = newClass;
        }
    })();
</script>
