<script>
    (function (window, document) {
        var footer = document.querySelector('.footer'),
            footerClass = footer.className,
            noscript = document.querySelector('noscript'),
            imageSource = noscript.getAttribute('data-img-src');

        lazyLoadImage(imageSource, noscript, 'Olajide Oye');
        updateFooterClass();
        window.onresize = updateFooterClass;

        function lazyLoadImage(source, insertBeforeElement, alt) {
            alt = alt || '';
            var img = new Image();
            img.className = 'fade';
            img.setAttribute('alt', alt);
            insertBeforeElement.parentNode.insertBefore(img, insertBeforeElement);
            img.onload = function () {
                img.className += ' in';
            };
            img.src = source;
        }

        function updateFooterClass() {
            var newClass = footerClass;
            if (window.innerHeight < document.documentElement.offsetHeight) {
                newClass += ' is-overlayed';
            }
            footer.className = newClass;
        }
    })(window, document);
</script>
